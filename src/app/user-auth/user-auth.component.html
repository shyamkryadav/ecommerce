<div class="user-auth" >
   <div class="user-signup" *ngIf="!showLogin">
     <h1 class="">User Sign Up</h1>
    <form class="common-form" #userSign="ngForm" (ngSubmit)="singUp(userSign.value)">
        <input class="form-input" type="text" name="name" placeholder="Enter User Name" ngModel>
        <input class="form-input" type="text" name="email" placeholder="Enter User Email" ngModel>
        <input class="form-input" type="text" name="password" placeholder="Enter User Pawword" ngModel>
        <button class="form-button">Sign UP</button>
        <p>Already have Accout ? <a (click)="openLogin()">Click Here</a></p>
    </form>
   </div>
   <div class="user-login" *ngIf="showLogin">
     <h1 class="">User Login</h1>
    <form class="common-form" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
        <input class="form-input" type="text" name="email" placeholder="Enter User Email" ngModel>
        <input class="form-input" type="text" name="password" placeholder="Enter User Pawword" ngModel>
        <button class="form-button">Login</button>
        <p>Watn to Create Accout ? <a (click)="openSignUP()">Click Here</a></p>
    </form>
   </div>
</div>
